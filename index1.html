<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取地理位置</title>
</head>

<body>
    <button onclick="getGeolocation()">获取地理位置</button>
    <button onclick="refreshGeolocation()">刷新位置</button>
    <p id="geolocation">您的地理位置将显示在这里</p>

    <script>
        let watchId; // 保存watchPosition的ID

        function getGeolocation() {
            let x = document.getElementById("geolocation");

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(showGeolocation, showError);
            } else {
                x.innerHTML = "您的浏览器不支持地理定位功能。";
            }
        }

        function refreshGeolocation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId); // 停止之前的监听
            }
            getGeolocation(); // 重新获取位置
        }

        function showGeolocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            document.getElementById("geolocation").innerHTML =
                "纬度: " + latitude + "<br>经度: " + longitude;
        }

        function showError(error) {
            let x = document.getElementById("geolocation");
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "用户拒绝了地理定位请求。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "位置信息不可用。";
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "请求超时。";
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "发生未知错误。";
                    break;
            }
        }
    </script>
</body>

</html>
